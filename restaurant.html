<!DOCTYPE html>
<html lang="eng">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Beginning header -->
  <header>
      <h1><a href="/" title="Return to homepage">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol aria-label="Breadcrumb" id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" tabindex="0" aria-label="Map of restaurants in New York"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div id="content-wrapper">
      <section id="restaurant-container">
        <i class="far fa-star fav-icon" tabindex="0" aria-label="Favourite this restaurant"></i>
        <h2 id="restaurant-name" tabindex="0"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address"  tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" aria-label="Reviews" tabindex="0"></ul>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4snVuQeHcZouiw2FMIrlpFLqrwtBHuY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
